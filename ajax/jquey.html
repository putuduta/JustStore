<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        #divHover,
        #divShowHide {
            padding: 50px;
            margin: 50px;
        }

        .green {
            background-color: #b8de6f;
        }

        .red {
            background-color: #ff414d;
        }
    </style>
</head>

<body>
    <!-- JQUERY -->
    <h1>Show() & Hide()</h1>
    <div id="divShowHide" class="green">

    </div>
    <button id="btnShow">Show</button>
    <button id="btnHide">Hide</button>

    <h1>Siblings()</h1>
    <div>
        <span class="spanSiblings">Claire</span>
        <button class="btnSiblings">Get Text</button>
    </div>

    <div>
        <span class="spanSiblings">Aurora</span>
        <button class="btnSiblings">Get Text</button>
    </div>

    <div>
        <span class="spanSiblings">Sara</span>
        <button class="btnSiblings">Get Text</button>
    </div>

    <h1>Each()</h1>
    <input type="checkbox" class="cbxHobby" value="Tidur" /> Tidur
    <input type="checkbox" class="cbxHobby" value="Makan" /> Makan
    <input type="checkbox" class="cbxHobby" value="Main" /> Main
    <button id="btnEach">Each!</button>


    <h1>Hover()</h1>
    <div id="divHover" class="green">

    </div>

    <h1>Append()</h1>
    <span id="spanAppend">Claire</span>
    <button id="btnAppend">Append</button>

    <h1>Html()</h1>
    <span id="spanHtml">10</span>
    <button id="btnHtml">Get HTML</button>


    <h1>Click() & Val()</h1>
    <input type="text" id="txtName" />
    <button id="btnClick">Click</button>
    <button id="btnReset">Reset</button>

    <script>
        $('#btnShow').click(function () {
            $('#divShowHide').show();
        })

        $('#btnHide').click(function () {
            $('#divShowHide').hide();
        })

        $('.btnSiblings').click(function () {
            alert($(this).siblings('.spanSiblings').html())
        })


        $('#btnEach').click(function () {
            $('.cbxHobby').each(function () {
                if ($(this).is(':checked')) {
                    console.log($(this).val())

                }
            })
        })

        $('#divHover').hover(function () {
            if ($(this).hasClass('green')) {
                $(this).removeClass('green')
                $(this).addClass('red')
            }
        }, function () {
            if ($(this).hasClass('red')) {
                $(this).removeClass('red')
                $(this).addClass('green')
            }
        })

        $('#btnAppend').click(() => {
            $('#spanAppend').append(' Claire ')
        })


        $('#btnHtml').click(() => {
            alert($('#spanHtml').html())
        })

        $('#btnClick').click(() => {
            alert($('#txtName').val())
        })

        $('#btnReset').click(() => {
            alert($('#txtName').val(' '))
        })
    </script>
</body>

</html>
